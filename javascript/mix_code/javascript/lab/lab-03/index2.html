<body>
    <script>
        
        var nic = prompt("Do you have nic? (yes or no)");
        var admitCard = prompt("Do you have admitcard?");
        var geometry = prompt("Do you have geometry?");
        var haveAFriend = prompt("Do you have friend?");
        
        if (nic == "yes" && admitCard == "yes" && geometry == "yes") {
            alert("Jao paper dey do.");
        }
        
        else if (nic == "yes" && admitCard == "no" && geometry == "yes") {
            alert("Jao paper dey do.");
        }

        else if (nic == "yes" && admitCard == "yes" && geometry == "no") {
            if (haveAFriend == "yes") {
                alert("Friend ne bacha liya jao paper dey do.")
            }
            else {
                alert("Wapis ghar jao.");
            }
        }
        
        else if (nic == "no" && admitCard == "yes" && geometry == "yes") {
            alert("Go home.");
        }
              
        else {
            alert("Utho ghar jao.");
        }

    </script>
</body>
