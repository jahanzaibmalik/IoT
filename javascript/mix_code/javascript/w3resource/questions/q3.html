        var today = new Date();
        var dd = today.getDate();

        if (dd < 10) {
            dd = "0" + dd;
        }
        if (mm < 10) {
            mm = "0" + mm;
        }

        console.log(mm + "-" + dd + "-" + yy);  
        console.log(mm + "/" + dd + "/" + yy);
